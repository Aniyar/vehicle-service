name: Java CI with Gradle

on:
  push:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'corretto'
    - name: Build with Gradle
      uses: gradle/gradle-build-action@bd5760595778326ba7f1441bcf7e88b49de61a25 # v2.6.0
      with:
        arguments: build
    - name: Execute Jar
      run: sudo fuser -n tcp -k 80 & sudo java -jar /home/ubuntu/actions-runner/_work/vehicle-service/vehicle-service/build/libs/vehicle-service-0.0.1-SNAPSHOT.jar &
